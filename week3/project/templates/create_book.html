<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin-top: 50px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h2 class="fw-bold mb-4 text-success">âž• Add New Book</h2>
            <p class="text-muted mb-4">Fill in the details below to add a new title to the library.</p>
            
            <form method="post" action="/books">
                <div class="mb-3">
                    <label class="form-label fw-bold">Book Title</label>
                    <input type="text" name="title" class="form-control form-control-lg" placeholder="e.g. The Great Gatsby" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Author</label>
                    <input type="text" name="author" class="form-control" placeholder="e.g. F. Scott Fitzgerald" required>
                </div>
               
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Publish to Library</button>
                    <a href="/" class="btn btn-light text-secondary">Cancel and Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
