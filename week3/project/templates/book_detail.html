<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ book.title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
<h2>{{ book.title }} by {{ book.author }}</h2>
<p>{{ book.description }}</p>

<h3>Reviews</h3>
<ul class="list-group mb-3">
{% for review in reviews %}
<li class="list-group-item"><strong>{{ review.user.username }}:</strong> {{ review.comment }} (Rating: {{ review.rating }})</li>
{% else %}
<li class="list-group-item">No reviews yet.</li>
{% endfor %}
</ul>

<h4>Add Review</h4>
<form method="post" action="/books/{{ book.id }}/reviews">
<div class="mb-3">
<input type="number" name="rating" class="form-control" placeholder="Rating 1-5" min="1" max="5" required>
</div>
<div class="mb-3">
<textarea name="comment" class="form-control" placeholder="Write your review" required></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit Review</button>
</form>

<a href="/books" class="btn btn-secondary mt-3">Back to Books</a>
</div>
</body>
</html>
