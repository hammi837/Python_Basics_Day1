<div class="mt-5">
    <h4>User Reviews</h4>
    <hr>
    {% for review in reviews %}
    <div class="card mb-3 border-0 shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="fw-bold mb-0">Rating: {{ "⭐" * review.rating }}</h6>
                
                {% if not review.approved %}
                    <span class="badge bg-warning text-dark">
                        <i class="bi bi-clock-history"></i> Pending Approval
                    </span>
                {% else %}
                    <span class="badge bg-success">Verified Review</span>
                {% endif %}
            </div>
            
            <p class="card-text text-muted small italic">"{{ review.comment }}"</p>
            
            <div class="text-end">
                <small class="text-muted">— Reviewed by {{ review.user.username }}</small>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-muted">No reviews yet. Be the first to write one!</p>
    {% endfor %}
</div>
