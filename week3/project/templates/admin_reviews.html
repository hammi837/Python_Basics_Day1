<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Review Moderation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Pending Reviews Queue</h2>
        <a href="/" class="btn btn-secondary">Dashboard</a>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Book</th>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td><strong>{{ review.book.title }}</strong></td>
                    <td>{{ review.user.username }}</td>
                    <td><span class="text-warning">{{ "â˜…" * review.rating }}</span></td>
                    <td class="text-muted small">{{ review.comment }}</td>
                    <td class="text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <form action="/admin/reviews/{{ review.id }}/approve" method="POST">
                                <button type="submit" class="btn btn-sm btn-success">Approve</button>
                            </form>
                            <form action="/admin/reviews/{{ review.id }}/delete" method="POST">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center py-5 text-muted">No pending reviews to moderate.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
