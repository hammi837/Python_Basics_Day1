<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}homepage{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

    <div class="container my-5">

    <h1 class="mb-4 text-center">Notes App</h1>

    <!-- Add Note Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/notes/create" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Note Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Note Content</label>
                    <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>
    </div>

    <!-- Display Notes -->
    <h2 class="mb-3">All Notes</h2>
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                </div>
                <div class="card-footer text-end">
                    <a href="/notes/delete/{{ note.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
