<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .ai-form {
            max-width: 700px;
            margin: auto;
        }
        textarea {
            resize: vertical;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container ai-form">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Ask AI about your document</h2>
                
                <form method="post" id="aiForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question</label>
                        <textarea class="form-control" id="question" name="question" rows="4" placeholder="Type your question here..." required>{{ request.POST.question }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Ask</button>
                        <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </form>

                {% if answer %}
                <div class="mt-4">
                    <h4>Answer:</h4>
                    <div class="card bg-light p-3">
                        <p>{{ answer }}</p>
                    </div>
                </div>
                {% endif %}

                <div class="mt-4 text-center">
                    <a href="/register/dashboard/" class="btn btn-secondary">â¬… Back to dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('aiForm');
        const spinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', () => {
            spinner.style.display = 'inline-block';
        });
    </script>
</body>
</html>
