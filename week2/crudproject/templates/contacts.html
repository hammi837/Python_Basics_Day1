<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2 class="text-center mb-4">Contacts CRUD (Single Page)</h2>

    <!-- CREATE FORM -->
    <div class="card mb-4">
        <div class="card-header">Add New Contact</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="create" value="1">
                <div class="row mb-2">
                    <div class="col"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
                    <div class="col"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                </div>
                <div class="mb-2"><input type="text" name="subject" class="form-control" placeholder="Subject" required></div>
                <div class="mb-2"><textarea name="message" class="form-control" placeholder="Message" required></textarea></div>
                <button type="submit" class="btn btn-success w-100">Add Contact</button>
            </form>
        </div>
    </div>
    {% for msg in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>hey!</strong> {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    {%endfor%}

    <!-- LIST AND UPDATE/DELETE -->
    <h3>All Contacts</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th><th>Email</th><th>Subject</th><th>Message</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
            <tr>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ c.id }}">
                    <td><input type="text" name="name" value="{{ c.name }}" class="form-control"></td>
                    <td><input type="email" name="email" value="{{ c.email }}" class="form-control"></td>
                    <td><input type="text" name="subject" value="{{ c.subject }}" class="form-control"></td>
                    <td><textarea name="message" class="form-control">{{ c.message }}</textarea></td>
                    <td class="d-flex gap-2">
                        <button type="submit" name="update" class="btn btn-primary btn-sm">Update</button>
                        <button type="submit" name="delete" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
