<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #667eea;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header a.logout {
      background: #f44336;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    header a.logout:hover {
      background: #d32f2f;
    }
    main {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 5rem;
    }
    .card {
      background: white;
      padding: 2rem;
      width: 200px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .card a:hover { background: #556cd6; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, {{ request.user.username }}</h1>
    <a href="{% url 'logout_view' %}" class="logout">Logout</a>
  </header>

  <main>
    <div class="card">
      <h2>Tasks</h2>
      <a href="/api/tasks/">Go to Tasks</a>
    </div>

    <div class="card">
      <h2>Categories</h2>
      <a href="/api/categories/">Go to Categories</a>
    </div>
  </main>
</body>
</html>
