<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .card {
      background: #fff;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #556cd6; }
    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer a { color: #667eea; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">

    <h2>Login</h2>
    <form method="POST">
     {% csrf_token %}
  <label for="email">Username</label>
  <input type="text" name="username" id="username" placeholder="enter" required />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="••••••••" required />

  <button type="submit">Log In</button>
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

   </form>
<div class="footer">
  Don't have an account? <a href="/api/signup/">Sign up</a>
</div>
      
      
    </div>
  </div>
</body>
</html>
