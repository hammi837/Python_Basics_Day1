<h2>Your Tasks</h2>

<a href="{% url 'task_create' %}">➕ Add Task</a>

<table border="1">
<tr>
  <th>Title</th>
  <th>Category</th>
  <th>Due Date</th>
  <th>Action</th>
</tr>

{% for task in tasks %}
<tr>
  <td>{{ task.title }}</td>
  <td>{% if task.category %}{{ task.category.name }}{% else %}None{% endif %}</td>
  <td>{{ task.due_date }}</td>
  <td>
    <a href="{% url 'task_delete' task.id %}">❌ Delete</a>
  </td>
</tr>
{% endfor %}
</table>

<a href="{% url 'home' %}">⬅ Back</a>
